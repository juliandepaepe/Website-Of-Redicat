<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redicat — Secure Redirect</title>
  <meta name="robots" content="noindex, nofollow, noarchive" />
  <meta name="theme-color" content="#0b0d10" />
  <style>
    :root{--bg:#0b0d10;--card:#12151a;--text:#e6e9ef;--muted:#a3adbb}
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:linear-gradient(180deg,#0b0d10,#0e1014);color:var(--text);display:grid;place-items:center;min-height:100vh}
    .card{max-width:720px;background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:1rem;padding:1.25rem}
    .muted{color:var(--muted)}
    .btn{display:inline-block;margin-top:.75rem;padding:.6rem .9rem;border-radius:.6rem;border:1px solid rgba(255,255,255,.15);background:transparent;color:var(--text);text-decoration:none}
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>
  <main class="card" id="panel">
    <h1>Checking access…</h1>
    <p class="muted">Please wait.</p>
  </main>

<script>
  // ===== ACCESS RULES =====
  const TARGET_URL = "https://82.143.91.43:8006";
  const ALLOWED_UIDS = []; // Fill once you know your UID (recommended)
  const ALLOWED_EMAILS = ["depaepejulian@gmail.com"];
  const ALLOWED_DISPLAYNAMES = ["Redicat","JLD","Julian"];

  const $ = (s, r=document)=>r.querySelector(s);
  const panel = $('#panel');
  const show = (t,m,extra="") => panel.innerHTML = `<h1>${t}</h1><p class="muted">${m}</p>${extra}`;

  // ===== CONFIG SOURCES =====
  const KEY = 'firebase_config_v1';
  let cfg = null;
  try { const raw = localStorage.getItem(KEY); if (raw) cfg = JSON.parse(raw); } catch {}
  const EMBEDDED = {
    apiKey: "AIzaSyDHiGFhkBqtfksdWEofIWwBrICmCe3FJcI",
    authDomain: "redicat-a8376.firebaseapp.com",
    projectId: "redicat-a8376",
    storageBucket: "redicat-a8376.firebasestorage.app",
    messagingSenderId: "316938208039",
    appId: "1:316938208039:web:ff2c5eb07d4a62c4d007a2",
    measurementId: "G-E5RENZZ2HS"
  };
  if (!cfg) cfg = EMBEDDED;

  try {
    const app = firebase.initializeApp(cfg);
    const auth = firebase.auth(app);
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(()=>{});

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        show("Sign-in required", "You must be signed in as Redicat to access this page.",
             `<a class='btn' href='/account'>Go to login</a>`);
        return;
      }
      try { await user.reload(); } catch {}

      const okByUid   = ALLOWED_UIDS.includes(user.uid);
      const okByEmail = (user.email||"").toLowerCase && ALLOWED_EMAILS.map(s=>s.toLowerCase()).includes((user.email||"").toLowerCase());
      const okByName  = ALLOWED_DISPLAYNAMES.includes(user.displayName || "");

      if (okByUid || okByEmail || okByName) {
        show("Access granted","Redirecting…");
        setTimeout(()=> location.replace(TARGET_URL), 400);
      } else {
        show("403 — Forbidden","This page is only for Redicat.", `<a class='btn' href='/'>Back to home</a>`);
      }
    });
  } catch (e) {
    show("Error", "Failed to initialize authentication: " + e.message);
  }
</script>
</body>
</html>
